<div class="gf-form-inline" ng-class="{'gf-form-disabled': agg.hide}">
	<div class="gf-form">
		<label class="gf-form-label query-keyword width-7">
			Metric
			&nbsp;
			<a ng-click="toggleShowMetric()" bs-tooltip="'Click to toggle show / hide metric'">
				<i class="fa fa-eye" ng-hide="agg.hide"></i>
				<i class="fa fa-eye-slash" ng-show="agg.hide"></i>
			</a>
		</label>
	</div>

	<div class="gf-form">
    <input type="text"  ng-model="agg.name" required/>
    <select ng-model="agg.store"  ng-change="changeStore()">
      <option ng-repeat="s in stores">{{s}}</option>
    </select>
    <select ng-model="agg.type"  ng-change="changeType()">
      <option ng-repeat="t in metricAggTypes">{{t.text}}</option>
    </select>
    <select ng-if="aggDef.requiresField" ng-model="agg.field"  ng-change="onChange()">
      <option ng-repeat="f in fields">{{f.name}}</option>
    </select>
    <input ng-if="aggDef.supportsInlineScript" type="text"  ng-model="agg.formula" />
  </div>

					<!--{{settingsLinkText}}-->
			<!--</a>-->
		<!--</label>-->
	<!--</div>-->

	<div class="gf-form">
		<label class="gf-form-label" ng-if="isFirst">
			<a class="pointer" ng-click="addMetricAgg()"><i class="fa fa-plus"></i></a>
		</label>
		<label class="gf-form-label" ng-if="!isSingle">
			<a class="pointer" ng-click="removeMetricAgg()"><i class="fa fa-minus"></i></a>
		</label>
	</div>
</div>
